<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housley Counter App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card counter-card rounded-4 p-4">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <img src="{{ url_for('static', filename='images/housley_logo.png') }}" alt="Housley Logo" class="img-fluid" style="max-height: 80px;">
                        </div>
                        <h1 class="card-title mb-4 text-dark">
                            Housley Counter
                        </h1>
                        
                        <div class="counter-display-container mb-4">
                            <button class="btn btn-danger counter-side-btn" onclick="changeCounter(-1)">
                                <i class="bi bi-dash"></i>
                            </button>
                            <div class="counter-display text-primary bg-light rounded-3 p-4 border border-primary border-3" id="counter-container">
                                <input type="number" class="form-control-plaintext text-center text-primary fw-bold border-0 bg-transparent" 
                                       id="counter" value="0" style="font-size: 4rem; outline: none;" 
                                       onchange="updateCountFromInput()" onclick="this.select()">
                            </div>
                            <button class="btn btn-success counter-side-btn" onclick="changeCounter(1)">
                                <i class="bi bi-plus"></i>
                            </button>
                        </div>

                        <!-- Timer Status -->
                        <div class="timer-status text-muted mb-4" id="timer-status">Set a time and click Start Timer</div>

                        <!-- Timer Controls -->
                        <div class="timer-controls mb-4">
                            <div class="d-flex justify-content-center gap-2 mb-3">
                                <button class="btn btn-success timer-btn btn-lg rounded-pill px-4" id="start-stop-btn" onclick="toggleTimer()">
                                    <i class="bi bi-play-fill" id="timer-icon"></i> <span id="timer-text">Start</span>
                                </button>
                                <button class="btn btn-primary btn-lg rounded-pill px-4" onclick="resetCounter()">
                                    <i class="bi bi-arrow-clockwise"></i> Reset
                                </button>
                            </div>
                        </div>
                        

                        
                        <div class="mt-4 text-muted fst-italic">
                            <i class="bi bi-rocket"></i> Set time using +/- buttons or click the number, then start the timer!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Celebration Container -->
        <div id="celebration-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; display: none; overflow: hidden;"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
